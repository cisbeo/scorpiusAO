[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    e2e: End-to-end tests (full pipeline)
    integration: Integration tests (with external APIs like Claude, OpenAI)
    unit: Unit tests (isolated components)
    quality: Quality validation tests (extraction quality, ITIL detection)
    slow: Slow tests (> 5 seconds, like full PDF extraction)
    rag: RAG Service specific tests

# Test output options
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    --color=yes

# Coverage options (when using --cov)
# Run with: pytest --cov=app --cov-report=html
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Async support
asyncio_mode = auto
